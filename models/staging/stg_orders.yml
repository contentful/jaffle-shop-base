models:
  - name: stg_orders
    description: Order data with basic cleaning and transformation applied, one row per order.
    access: public
    group: platform
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        description: The unique key for each order.
        tests:
          - not_null
          - unique
        data_type: text
      - name: location_id
        data_type: text
      - name: customer_id
        data_type: text
      - name: order_total
        data_type: decimal(10, 2)
      - name: subtotal
        data_type: decimal(10, 2)
        description: The subtotal amount of the order excluding tax.
      - name: tax_paid
        data_type: decimal(10, 2)
      - name: ordered_at
        data_type: timestamp
